<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üö¶ Traffic Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .loader {
      display: none;
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #007bff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">üö¶ Traffic Pattern Predictor</h3>
        <form id="trafficForm">
          <div class="mb-3">
            <label for="car" class="form-label">Car Count</label>
            <input type="number" class="form-control" id="car" required>
          </div>
          <div class="mb-3">
            <label for="bike" class="form-label">Bike Count</label>
            <input type="number" class="form-control" id="bike" required>
          </div>
          <div class="mb-3">
            <label for="bus" class="form-label">Bus Count</label>
            <input type="number" class="form-control" id="bus" required>
          </div>
          <div class="mb-3">
            <label for="truck" class="form-label">Truck Count</label>
            <input type="number" class="form-control" id="truck" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <div class="loader mt-3" id="loader"></div>
        <div id="result" class="text-center mt-3"></div>

        <!-- Chart Canvas -->
        <canvas id="trafficChart" width="400" height="200" class="mt-4"></canvas>

        <div class="text-center mt-4">
          <a href="/dashboard" class="btn btn-outline-success">üìä View Dashboard</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('trafficForm');
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      resultDiv.innerText = '';

      const data = {
        CarCount: parseInt(document.getElementById('car').value),
        BikeCount: parseInt(document.getElementById('bike').value),
        BusCount: parseInt(document.getElementById('bus').value),
        TruckCount: parseInt(document.getElementById('truck').value)
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        loader.style.display = 'none';
        resultDiv.innerHTML = `üö• <span class="text-success">Predicted Traffic: <strong>${result.prediction.toUpperCase()}</strong></span>`;

        // Chart code
        if (window.trafficChartInstance) {
          window.trafficChartInstance.destroy();
        }

        const ctx = document.getElementById('trafficChart').getContext('2d');
        window.trafficChartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Car', 'Bike', 'Bus', 'Truck'],
            datasets: [{
              label: 'Vehicle Count',
              data: [data.CarCount, data.BikeCount, data.BusCount, data.TruckCount],
              backgroundColor: [
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(255, 99, 132, 0.7)'
              ],
              borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(255, 99, 132, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                enabled: true
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Count'
                }
              }
            }
          }
        });

      } catch (err) {
        loader.style.display = 'none';
        resultDiv.innerHTML = `<span class="text-danger">‚ùå Error: Unable to predict.</span>`;
      }
    });
  </script>
</body>
</html>
